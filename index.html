<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Form</title>
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/axios.min.js"></script>
	<script defer src="./js/just-validate-plugin-date.production.min.js"></script>
	<script defer src="./js/inputmask.js"></script>
	<script defer src="./js/just-validate.production.min.js"></script>
	<script defer src="./js/script.js"></script>
</head>

<body>
	<section class="payment">
		<div class="container">
			<p class="secure">Secure Checkout</p>

			<div class="card-display">
				<p class="card-display__number">**** **** **** ****</p>
				<div class="card-display__footer">
					<p class="card-display__name">Name Surname</p>
					<p class="card-display__date">mm/yy</p>
				</div>
			</div>

			<div class="card-actions">
				<button class="card-actions__add">Add new card</button>
				<button class="card-actions__scan">Scan &amp; Add</button>
			</div>

			<form class="payment__form" id="form">
				<div class="input-wrapper">
					<label for="cardholder">Card Holder</label>
					<input class="holder" type="text" name="cardholder" id="cardholder">
				</div>
				<div class="input-wrapper">
					<label for="cardnumber">Card Number</label>
					<input class="number" name="cardnumber" id="cardnumber">
				</div>

				<div class="payment__form-footer">
					<div class="input-wrapper input-wrapper--footer">
						<label for="expiry">Card Expiry</label>
						<input name="expiry" class="expiry" id="expiry">
					</div>

					<div class="input-wrapper">
						<label for="cvv">CVV</label>
						<input name="cvv" class="cvv" id="cvv">
					</div>
				</div>

				<button class="payment__submit" type="submit">check out</button>
			</form>

		</div>
	</section>
</body>

</html>
